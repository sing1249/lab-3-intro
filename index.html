<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Static Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #fff9db;
            /* Light yellow background */
            color: #fff;
            text-align: center;
        }

        /* Main heading styling */
        h1,
        p {
            font-size: 2rem;
            padding: 1rem 2rem;
            border: 3px solid rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            color: #8B0000;
            /* Dark red color for h1 */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Paragraph styling */
        p {
            color: #800080;
            /* Purple color for paragraph text */
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <p>
        This is a static website created for Lab 3 - Introduction to Cloud Computing.
    </p>
</body>

</html>
